<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css'
        integrity='sha512-r/Gan7PMSRovDus++vDS2Ayutc/cSdl268u047n4z+k7GYuR7Hiw71FsT3QQxdKJBVHYttOJ6IGLnlM9IoMToQ=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="style/main-style.css">
    <title>Weather APP</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Application de météo</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <h1>
                    <span id="ville"></span>
                    <span class="tooltip">Tapez une autre ville si vous le souhaitez</span>
                </h1>
                <div id="weather-icon">
                    <i class="wi"></i>
                </div>
                <h2>
                    <span id="temperature"></span>°
                    (<span id="conditions"></span>)
                </h2>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <em>Ehyua ltd</em>
        </div>
    </footer>
    <script src="scripts/scrip.js"></script>
</body>

</html>
